<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uninter</title>
    <style>
        p{
            margin-left: 20px;
        }
        table.td{
            border: 1px solid black;
            border-collapse:collapse;
        }
        .destaque:hover{
            text-align: 1PX 1PX 3PX gray;
            background: rgb(255, 247, 213);
            text-align: center;
        }
        .titulo:hover{
            color: rgb(230, 38, 115);
            font-size: 2.1rem;
        }
    </style>
</head>

<body>
    <table border="2">
        <caption>Tabela de Frutas</caption>
        <tr class="destaque"> 
            <td>Nome</td> <td>QTF</td> <td>Valor</td>
        </tr>
        <tr class="destaque">
            <td>Banana</td> <td>15</td> <td>5,00</td>
        </tr>
        <tr class="destaque">
            <td>Acerola</td> <td>7</td> <td>9,00</td>
        </tr>
        <tr class="destaque">
            <td>Abacaxi</td> <td>4</td> <td>10,00</td>
        </tr>
    </table>
    <h1 class="titulo">Texto a ser destacado</h1>
</body>
</html>
